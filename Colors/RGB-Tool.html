<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorDiv {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            text-align: center;
            margin-left: 5%;
            margin-right: 5%;
            padding-top: 3%;
            padding-bottom: 3%;
            font-size: xx-large;
        }

        .center {
            text-align: center;
            margin-top: 2%;
        }

        .font-xlarge {
            font-size: 25px;
        }
    </style>

    <script>
        function changeColor() {
            /*Red*/
            let redInput = document.getElementById("redInput");
            let redP = document.getElementById("redP");
            redP.innerText = redInput.value;
            /*Red*/
            
            /*Green*/
            let greenInput = document.getElementById("greenInput");
            let greenP = document.getElementById("greenP");
            greenP.innerText = greenInput.value;
            /*Green*/

            /*Blue*/
            let blueInput = document.getElementById("blueInput");
            let blueP = document.getElementById("blueP");
            blueP.innerText = blueInput.value;
            /*Blue*/

            let colorDiv = document.getElementById("colorDiv");
            //colorDiv.innerText = 
              //  "rgb(" + redInput.value + "," + greenInput.value + ","  + blueInput.value + ")";

              let color =`rgb(${redInput.value},${greenInput.value},${blueInput.value})`
            
            colorDiv.innerText = color;

            colorDiv.style = `background-color:${color}`

        }
    

        function getColor(){
            let colorInput = document.getElementById("colorInput");

            let hextColor = colorInput.value;
            let rgbName = hexToRgbA(hextColor);

            let colorDiv = document.getElementById("colorDiv");                
            
            colorDiv.innerText = rgbName;

            colorDiv.style = `background-color:${rgbName}`
            //debugger;
        }

        function hexToRgbA(hex){
    var c;
    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
        c= hex.substring(1).split('');
        if(c.length== 3){
            c= [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c= '0x'+c.join('');
        return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',1)';
    }
    throw new Error('Bad Hex');
}
    </script>
    <!-- Function == Method -->

</head>

<body>
    <h1>RGB Tool</h1>
    <div id="colorDiv">
        rgb(0,0,0)
    </div>
    <div>
        <div class="center">
            <p style="color: red;">Red</p>
            <input 
                id="redInput" 
                onchange="changeColor()" 
                oninput="changeColor()"
                type="range" 
                min="0" 
                max="255" 
                value="0">
            <p id="redP" class="font-xlarge">0</p>
        </div>
        <hr>
        <div class="center">
            <p style="color: green">Green</p>
            <input 
                id="greenInput"
                onchange="changeColor()"
                oninput="changeColor()"
                type="range" 
                min="0" 
                max="255" 
                value="0">
            <p id="greenP" class="font-xlarge">0</p>
        </div>
        <hr>
        <div class="center">
            <p style="color: blue;">Blue</p>
            <input 
                id="blueInput"
                onchange="changeColor()"
                oninput="changeColor()"
                type="range" 
                min="0" 
                max="255" 
                value="0">
            <p id="blueP" class="font-xlarge">0</p>
        </div>
    </div>

    <input id="colorInput" onchange="getColor()" type="color" style="width: 100%; height: 100px;">
</body>

</html>
